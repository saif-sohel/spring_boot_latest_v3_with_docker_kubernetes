spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/spring_boot_practice}
spring.datasource.username=${DB_USERNAME:default_username}
spring.datasource.password=${DB_PASSWORD:default_password}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.generate-ddl=true

server.port=8443
cross.origin.url=${CROSS_ORIGIN_URL:http://localhost:5143}
